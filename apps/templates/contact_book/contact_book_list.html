{% extends '_helpers/_base.html' %}}

{% block content %}
    <div>
        <h2>Contacts</h2>
            <a href="{%  url 'contact_book:create_contact'%}">
                <button>
                    Create contact
                </button>
            </a>
        <ol>
            {% for contact in object_list %}
                <li class="my-element">
                    <div class="row">
                        <div class="col">
                            {% if contact.avatar %}
                                <img class="contact-avatar" src="{{ contact.avatar.url }}" alt="{{ contact.name }}"/>
                            {% endif %}

                            <span>{{contact.name}} </span>

                            <span> </span>
                            <a href="{%  url 'contact_book:read_contact' pk=contact.pk %}">
                                <button class="btn btn-success">
                                    Read
                                </button>
                            </a>
                            <a href="{%  url 'contact_book:edit_contact' pk=contact.pk %}">
                                <button class="btn btn-warning">
                                    Edit
                                </button>
                            </a>
                            <a href="{%  url 'contact_book:delete_contact' pk=contact.pk %}">
                                <button class="btn btn-danger">
                                    Delete
                                </button>
                            </a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ol>
    </div>>
{% endblock %}
